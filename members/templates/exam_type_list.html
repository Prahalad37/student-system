{% extends "master.html" %}
{% load static %}

{% block title %}Exam types{% endblock %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800"><i class="fas fa-clipboard-list text-primary mr-2"></i>Exam types</h1>
    <a href="{% url 'add_marks' %}" class="btn btn-secondary">Back to Add marks</a>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Add exam type</h6></div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="action" value="add">
            <input type="text" name="name" class="form-control d-inline-block w-auto mr-2" placeholder="e.g. Mid-Term, Final" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
<div class="card shadow mb-4">
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="bg-light"><tr><th>Name</th><th class="text-right">Actions</th></tr></thead>
            <tbody>
                {% for et in exam_types %}
                <tr><td>{{ et.name }}</td><td class="text-right"><a href="{% url 'exam_type_edit' et.pk %}" class="btn btn-sm btn-outline-primary">Edit</a></td></tr>
                {% empty %}
                <tr><td colspan="2" class="text-center py-4 text-muted">No exam types yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
