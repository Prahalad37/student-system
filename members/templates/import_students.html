{% extends "master.html" %}

{% block title %}Bulk Upload Students{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3 bg-success text-white">
                <h6 class="m-0 font-weight-bold">ðŸ“‚ Upload Student Excel File</h6>
            </div>
            <div class="card-body">
                <p class="text-muted">
                    Excel file should have 4 columns in order:<br>
                    <b>First Name | Last Name | Total Fees | Paid Fees</b>
                </p>
                <hr>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label>Select Excel File (.xlsx)</label>
                        <input type="file" name="excel_file" class="form-control-file" required accept=".xlsx">
                    </div>

                    <button type="submit" class="btn btn-success btn-block mt-4">
                        <i class="fas fa-upload"></i> Upload & Import
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
