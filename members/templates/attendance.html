{% extends "master.html" %}

{% block title %}Daily Attendance{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Mark Attendance ðŸ“…</h6>
        
        {% if message %}
        <span class="badge badge-success p-2">{{ message }}</span>
        {% endif %}
    </div>
    
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label font-weight-bold">Select Date:</label>
                <div class="col-sm-4">
                    <input type="date" name="attendance_date" value="{{ today }}" class="form-control" required>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead class="bg-light">
                        <tr>
                            <th>Student Name</th>
                            <th class="text-center">Present</th>
                            <th class="text-center">Absent</th>
                            <th class="text-center">Leave</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in students %}
                        <tr>
                            <td class="font-weight-bold text-gray-800">
                                {{ x.firstname }} {{ x.lastname }}
                            </td>
                            
                            <td class="text-center">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="p_{{x.id}}" name="status_{{x.id}}" value="Present" class="custom-control-input" checked>
                                    <label class="custom-control-label text-success font-weight-bold" for="p_{{x.id}}">P</label>
                                </div>
                            </td>
                            
                            <td class="text-center">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="a_{{x.id}}" name="status_{{x.id}}" value="Absent" class="custom-control-input">
                                    <label class="custom-control-label text-danger font-weight-bold" for="a_{{x.id}}">A</label>
                                </div>
                            </td>

                            <td class="text-center">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="l_{{x.id}}" name="status_{{x.id}}" value="Leave" class="custom-control-input">
                                    <label class="custom-control-label text-warning font-weight-bold" for="l_{{x.id}}">L</label>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">
                <i class="fas fa-save mr-2"></i> Save Attendance
            </button>

        </form>
    </div>
</div>
{% endblock %}
