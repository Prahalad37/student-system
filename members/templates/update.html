{% extends "master.html" %}

{% block title %}Update Student{% endblock %}

{% block content %}
<div class="card shadow p-4" style="max-width: 500px; margin: 20px auto;">
    <h3 class="text-center mb-4">Edit Student ✏️</h3>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
{% endblock %}
