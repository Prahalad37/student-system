{% extends "master.html" %}

{% block title %}Update Student{% endblock %}

{% block content %}
<div class="card shadow p-4" style="max-width: 500px; margin: 20px auto;">
    <h3 class="text-center mb-4">Edit Student ✏️</h3>

    <form action="" method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn btn-warning w-100 mt-3">Update Record</button>
        <a href="{% url 'index' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
