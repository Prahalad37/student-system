{% extends "master.html" %}
{% load static %}

{% block title %}Late fee policy{% endblock %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800"><i class="fas fa-clock text-primary mr-2"></i>Late fee policy</h1>
    <a href="{% url 'fee_home' %}" class="btn btn-secondary">Back to Fees</a>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Grace days (no late fee for this many days after due date)</label>
                <input type="number" name="grace_days" class="form-control" value="{{ policy.grace_days }}" min="0">
            </div>
            <div class="form-group">
                <label>Per day amount (₹)</label>
                <input type="number" name="per_day_amount" class="form-control" value="{{ policy.per_day_amount }}" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label>Cap amount (₹) – maximum late fee per installment</label>
                <input type="number" name="cap_amount" class="form-control" value="{{ policy.cap_amount }}" step="0.01" min="0">
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="is_active" id="id_active" value="1" {% if policy.is_active %}checked{% endif %}>
                    <label class="custom-control-label" for="id_active">Policy active</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
