{% extends "master.html" %}

{% block title %}Enter Exam Marks{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-8 col-lg-10">
        <div class="card shadow mb-4 border-0">
            <div class="card-header py-3 bg-primary text-white d-flex align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold">
                    <i class="fas fa-edit mr-2"></i>Upload Exam Marks
                </h6>
                <a href="{% url 'report_card' %}" class="btn btn-sm btn-light text-primary font-weight-bold shadow-sm">
                    <i class="fas fa-list mr-1"></i> View All Results
                </a>
            </div>

            <div class="card-body p-5">
                <form action="{% url 'add_marks' %}" method="post">
                    {% csrf_token %}

                    <div class="p-4 rounded mb-4" style="background-color: #f8f9fa; border: 1px solid #e3e6f0;">
                        <div class="row">
                            <div class="col-md-7 mb-3 mb-md-0">
                                <label class="small font-weight-bold text-dark text-uppercase">Select Student</label>
                                <select name="student_id" class="form-control bg-white text-dark" required>
                                    <option value="" selected disabled>Choose a student...</option>
                                    {% for student in students %}
                                        <option value="{{ student.id }}">
                                            {{ student.firstname }} {{ student.lastname }} (Class: {{ student.student_class|default:"N/A" }})
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label class="small font-weight-bold text-dark text-uppercase">Exam Name</label>
                                <select name="exam_name" class="form-control bg-white text-dark" required>
                                    <option value="Unit Test 1">Unit Test 1</option>
                                    <option value="Mid-Term">Mid-Term Exam</option>
                                    <option value="Unit Test 2">Unit Test 2</option>
                                    <option value="Final Exam">Final Exam</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <h6 class="font-weight-bold text-primary mb-3">Subjects (Out of 100)</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label>Mathematics</label><input type="number" name="maths" class="form-control" min="0" max="100" required></div>
                        <div class="col-md-4 mb-3"><label>Physics</label><input type="number" name="physics" class="form-control" min="0" max="100" required></div>
                        <div class="col-md-4 mb-3"><label>Chemistry</label><input type="number" name="chemistry" class="form-control" min="0" max="100" required></div>
                        <div class="col-md-6 mb-3"><label>English</label><input type="number" name="english" class="form-control" min="0" max="100" required></div>
                        <div class="col-md-6 mb-3"><label>Computer Science</label><input type="number" name="computer" class="form-control" min="0" max="100" required></div>
                    </div>

                    <div class="text-right mt-3">
                        <button type="submit" class="btn btn-success shadow px-4 font-weight-bold">
                            <i class="fas fa-save mr-2"></i> Save Result
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
