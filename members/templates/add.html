{% extends "master.html" %}

{% block title %}Add New Student{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add New Student ðŸŽ“</h6>
            </div>
            <div class="card-body">
                
                <form action="addrecord/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="font-weight-bold">First Name:</label>
                        <input name="first" class="form-control" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold">Last Name:</label>
                        <input name="last" class="form-control" placeholder="Enter last name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="font-weight-bold">Profile Picture ðŸ“¸:</label>
                        <input type="file" name="file" class="form-control-file border p-2 rounded">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold text-primary">Total Fees (â‚¹):</label>
                                <input type="number" name="fee_total" class="form-control" value="20000" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold text-success">Paid Amount (â‚¹):</label>
                                <input type="number" name="fee_paid" class="form-control" value="0" required>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-success btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="text">Submit Data</span>
                    </button>
                    
                    <a href="/" class="btn btn-secondary btn-icon-split">
                        <span class="text">Cancel</span>
                    </a>

                </form>
                </div>
        </div>
    </div>
</div>
{% endblock %}
