# One-Click Deploy - Database + Web Service auto-created
# Deploy: https://render.com/deploy?repo=https://github.com/Prahalad37/student-system
services:
  - type: web
    name: school-erp
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn mysite.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /health/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: school-erp-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        value: "change-me-in-dashboard-after-first-deploy"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOST
        value: ".onrender.com"

databases:
  - name: school-erp-db
    plan: free
    region: singapore
