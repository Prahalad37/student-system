# One-Click Deploy - Database + Web Service auto-created
# Deploy: https://render.com/deploy?repo=https://github.com/Prahalad37/student-system
databases:
  - name: school-erp-db
    plan: free
    region: singapore

services:
  - type: web
    name: school-erp
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py collectstatic --noinput && python manage.py migrate --noinput && python manage.py setup_login_users --run-if-empty && gunicorn mysite.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.14"
      - key: DB_REGION
        value: "singapore"
      # DATABASE_URL: Add manually in Render Dashboard (school-erp → Environment)
      # Use External connection string from school-erp-db → Connect (cross-region)
      - key: DJANGO_SECRET_KEY
        value: "change-me-in-dashboard-after-first-deploy"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOST
        value: ".onrender.com"
