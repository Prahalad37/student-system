{% load static %}
<nav class="navbar navbar-dark navbar-theme-primary px-4 col-12 d-lg-none">
  <a class="navbar-brand me-lg-5" href="{% url 'index' %}">
    {% if branding.SCHOOL_LOGO %}
    <img src="{{ branding.SCHOOL_LOGO }}" alt="{{ branding.SCHOOL_NAME }}" style="height: 32px;" />
    {% else %}
    <img class="navbar-brand-dark" src="{% static 'assets/img/brand/light.svg' %}" alt="Logo" />
    <img class="navbar-brand-light" src="{% static 'assets/img/brand/dark.svg' %}" alt="Logo" />
    {% endif %}
  </a>
  <div class="d-flex align-items-center">
    <button class="navbar-toggler d-lg-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
